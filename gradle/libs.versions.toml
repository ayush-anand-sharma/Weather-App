[versions]
agp = "9.0.1" # Android Gradle Plugin version
kotlin = "2.3.0" # Kotlin version
coreKtx = "1.17.0" # Core KTX version
junit = "4.13.2" # JUnit version
junitVersion = "1.3.0" # AndroidX JUnit version
espressoCore = "3.7.0" # Espresso Core version
appcompat = "1.7.1" # AppCompat version
material = "1.13.0" # Material Design version
activity = "1.12.2" # Activity version
constraintlayout = "2.2.1" # ConstraintLayout version
lottie = "6.7.1" # Lottie Animation version
retrofit = "3.0.0" # Retrofit version
converterGson = "3.0.0" # Retrofit Gson Converter version
coreSplashscreen = "1.2.0" # Splash Screen version
fancyToast = "2.0.2" # FancyToast version
playServicesLocation = "21.3.0" # Play Services Location version
sweetAlert = "1.6.2" # Sweet Alert Dialog version

[libraries]
# AndroidX Core KTX for Kotlin extensions
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
# JUnit for unit testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
# AndroidX JUnit for Android testing
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
# Espresso Core for UI testing
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
# AndroidX AppCompat for backward compatibility
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
# Material Design components for Android
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
# AndroidX Activity for activity handling
androidx-activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
# ConstraintLayout for flexible layouts
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
# Lottie for animations
lottie = { group = "com.airbnb.android", name = "lottie", version.ref = "lottie" }
# Retrofit for network requests
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
# Gson converter for Retrofit
retrofit-converter-gson = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "converterGson" }
# Core Splash Screen for splash screens
androidx-core-splashscreen = { group = "androidx.core", name = "core-splashscreen", version.ref = "coreSplashscreen" }
# FancyToast for custom toast messages
fancyToast = { group = "io.github.shashank02051997", name = "FancyToast", version.ref = "fancyToast" }
# Play Services Location for location services
play-services-location = { group = "com.google.android.gms", name = "play-services-location", version.ref = "playServicesLocation" }
# Sweet Alert Dialog for custom dialogs
sweetalert = { group = "com.github.f0ris.sweetalert", name = "library", version.ref = "sweetAlert" }

[plugins]
# Android Application Plugin
android-application = { id = "com.android.application", version.ref = "agp" }
# Kotlin Android Plugin
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }